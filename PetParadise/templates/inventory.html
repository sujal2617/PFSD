{% extends 'adminnavbar.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
{% block 'b1' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br><br>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .container {
            width: 45%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
        <h1>Pet Show Inventory Management</h1>
    <section>
        <div class="container">
            <h2>Pets Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Species</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rex</td>
                        <td>Dog</td>
                        <td>5</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <button class="btn">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Whiskers</td>
                        <td>Cat</td>
                        <td>3</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <button class="btn">Edit</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
        <div class="container">
            <h2>Accessories Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Leash</td>
                        <td>Dog</td>
                        <td>20</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <button class="btn">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Scratching Post</td>
                        <td>Cat</td>
                        <td>15</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                            <button class="btn">Edit</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
{% endblock %}
